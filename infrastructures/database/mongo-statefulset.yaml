apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-user
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-user
                  key: password
            - name: MONGO_INITDB_DATABASE
              value: core
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: axonius-data
              mountPath: /data/db
            - name: axonius-db-init
              mountPath: /docker-entrypoint-initdb.d/create_core_role.js
      nodeSelector:
        ax_type: "cloud" # TODO: Make's it run on a specific node (this case master), Should move this implementation to gui service.
      volumes:
      - name: axonius-data
        persistentVolumeClaim:
          claimName: mongo-persistent-storage
      - name: axonius-db-init
        hostPath:
          path: /home/ubuntu/axonius/devops/systemization/database/create_core_role.js
          type: File