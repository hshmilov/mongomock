version: '3'
services:
  dns-conflicts-plugin:
        build: .
        image: axonius/dns-conflicts-plugin
        container_name: "dns-conflicts-plugin"
        ports:
          - 5011:80
        volumes:
          - ../../logs/dns-conflicts-plugin:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius