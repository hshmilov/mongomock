version: '3'
services:
  core:
        build: .
        image: axonius/core
        container_name: "core"
        ports:
            - 5050:80
        volumes:
          - ../../logs/core:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius