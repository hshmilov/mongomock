version: '3'
services:
  core:
        build: .
        image: axonius/core
        container_name: "core"
        ports:
            - 80:80
#            - 443:443
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs:/home/axonius/libs
          - ../../logs:/home/axonius/logs

networks:
  default:
    external:
      name: axonius