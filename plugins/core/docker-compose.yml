version: '3'
services:
  core:
        build: .
        image: axonius/core
        container_name: "core"
        ports:
            - 80:80
#            - 443:443
        volumes:
          - ./src:/home/axonius/app
          - ./logs:/log
          - ../axonius-libs/src/libs/axonius-py/axonius:/home/axonius/libs/axonius-py/axonius

networks:
  default:
    external:
      name: axonius