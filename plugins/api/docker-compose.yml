version: '3'
services:
  api:
        build: .
        image: axonius/api
        container_name: "api"
        ports:
            - 5050:80
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs:/home/axonius/libs

networks:
  default:
    external:
      name: axonius