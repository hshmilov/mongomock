version: '3'
services:
  correlator:
        build: .
        image: axonius/correlator
        container_name: "correlator"
        ports:
          - 5009:80
        volumes:
          - ../../logs/correlator:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius