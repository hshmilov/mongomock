version: '3'
services:
  correlator:
        build: .
        image: axonius/correlator
        container_name: "correlator"
        ports:
          - 5009:80
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs/axonius-py/axonius:/home/axonius/libs/axonius-py/axonius

networks:
  default:
    external:
      name: axonius