<td>
	<table style="table-layout: fixed; width: 100%" width="100%">
		<tbody>
			<tr width="100%" style=" text-align: center; padding: 12px 24px; background-color: white; table-layout: fixed;">
				<td>
					<div style="overflow: hidden; text-overflow: ellipsis; font-size: 36px;  font-family: sans-serif; font-weight: 700;  color: #FF7D46;  text-align: center;">{{prev}}</div>
					<label style="font-family: sans-serif; font-size: 14px">Previous results</label>
				</td>
				<td style="padding-bottom: 48px; font-weight: 900; font-size: 36px; font-family: sans-serif;">+</td>
				<td>
					<div style="overflow: hidden; text-overflow: ellipsis; font-size: 36px;  font-family: sans-serif; font-weight: 700;  color: #FF7D46;  text-align: center;">{{added}}</div>
					<label style="font-family: sans-serif; font-size: 14px">Added results</label>
				</td>
				<td style="padding-bottom: 48px; font-size: 50px; font-family: sans-serif;">-</td>
				<td>
					<div style="overflow: hidden; text-overflow: ellipsis; font-size: 36px;  font-family: sans-serif; font-weight: 700;  color: #FF7D46;  text-align: center;">{{removed}}</div>
					<label style="font-family: sans-serif;">Subtracted results</label>
				</td>
				<td style="padding-bottom: 48px; font-weight: 900; font-size: 36px; font-family: sans-serif;">=</td>
				<td>
					<div style="overflow: hidden; text-overflow: ellipsis; font-size: 36px;  font-family: sans-serif; font-weight: 700;  color: #FF7D46;  text-align: center;">{{sum}}</div>
					<label style="font-family: sans-serif; font-size: 14px">Current results</label>
				</td>
			</tr>
		</tbody>
	</table>
</td>
<tr>
    <td>
        <hr style="background-color: #F7F7F7; margin: 0px; color: #dedede; border-color: #dedede; border-width: 0; border-style: dashed; height: 2px">
    </td>
</tr>
