<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
</head>
<body>
<div align="center" border="0" cellspacing="0" cellpadding="0" width="100%" bgcolor="#EDF0F3" style="background-color:#edf0f3;table-layout:fixed">
<table border="0" cellspacing="0" cellpadding="0" width="100%">
 <tbody>
	<tr>
		<td align="center">
			<table border="0" cellspacing="0" cellpadding="0" width="100%"  bgcolor="#FFFFFF" style="color: black; border: 1px solid black; background-color:#ffffff;margin:0px auto;max-width:512px;width:inherit">
				<tbody>
					<tr>
						<td  width="512" style="background-color:white;padding:5px 16px 13px; ">
							<table  width="100%" border="0" cellspacing="0" cellpadding="0"  style="width:100%!important;min-width:100%!important">
								<tbody>
									<tr>
										<td align="left" valign="middle">
                                            <img height="42" border="0" src="cid:{{image_cid}}"  style="height:42px;outline:none;color:#ffffff;text-decoration:none"  >
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table  width="100%" border="0" cellspacing="0" cellpadding="0" width="100%">
								<tbody>
                                    {{content}}
									<tr>
										<td style="background-color: #1D222C; padding: 5px">
											<a href="{{query_link}}" style="padding-left: 144px; text-decoration: unset; color: #FF7D46;font-weight:400;font-size: 25px;text-align: center;font-family: sans-serif;line-height:1.5;">
												See all query results
											</a>
										</td>
									</tr>
									<tr>
										<td  width="512" style="background-color:white; height: 54px; position: relative;">
											<label  width="512" style="margin-left: 2px; float: left; margin-top: 40px; font-family: sans-serif; font-size: 12px; font-weight: bold; position: absolute; bottom: 2px;">This message was sent by Axonius</label>
											<img  height="40" border="0" src="cid:{{image_cid}}"  style="opacity: 0.3; margin: 10px; height:40px; float:right; outline:none;color:#ffffff;text-decoration:none">
										</td>
									</tr>
								</tbody>
							</table>
						</td>
		     		</tr>
                </tbody>
			</table>
        </td>
	</tr>
   </tbody>
  </table>
 </div>
</body>
</html>
