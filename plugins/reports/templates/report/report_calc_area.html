<td>
	<table style="table-layout: fixed;">
		<tbody>
			<tr width="512" style=" text-align: center; padding-bottom: 20px; padding-top: 20px; background-color: white; display: table; table-layout: fixed;">
			<td>
				<div bgcolor="#d3d3d3" style="overflow: hidden; text-overflow: ellipsis; font-size: 28px; font-family: sans-serif; font-weight: 700; margin: 0px 20px 0px 24px; color: #FF7D46; background-color: lightgray; text-align: center; border-radius:50%; line-height: 70px; height: 70px; width: 70px;">{{prev}}</div>
				<label style="font-family: sans-serif;">Previous query results</label>
			</td>
			<td style="padding-bottom: 30px; font-weight: 900; font-size: x-large; font-family: sans-serif;">+</td>
			<td>
				<div bgcolor="#d3d3d3" style="overflow: hidden; text-overflow: ellipsis; font-size: 28px; font-family: sans-serif; font-weight: 700; margin: 15px 30px 0px 25px; color: #FF7D46; background-color: lightgray; text-align: center; border-radius:50%; line-height: 50px; height: 50px; width: 50px;">{{added}}</div>
				<label style="font-family: sans-serif;">Added to query results</label>
			</td>
			<td style="padding-bottom: 36px; font-size: 50px; font-family: sans-serif;">-</td>
			<td>
				<div bgcolor="#d3d3d3" style="overflow: hidden; text-overflow: ellipsis; font-size: 28px;  font-family: sans-serif; font-weight: 700; margin: 15px 30px 0px 30px; color: #FF7D46; background-color: lightgray; text-align: center; border-radius:50%; line-height: 50px; height: 50px; width: 50px;">{{removed}}</div>
				<label style="font-family: sans-serif;">Subtracted from query results</label>
			</td>
			<td style="padding-bottom: 30px; font-weight: 900; font-size: x-large; font-family: sans-serif;">=</td>
			<td>
				<div bgcolor="#d3d3d3" style="overflow: hidden; text-overflow: ellipsis; font-size: 28px; font-family: sans-serif; font-weight: 700; margin: 0px 30px 10px 30px; color: #FF7D46; background-color: lightgray; text-align: center; border-radius:50%; line-height: 70px; height: 70px; width: 70px;">{{sum}}</div>
				<label style="font-family: sans-serif;">Current query results</label>
			</td>
			</tr>
		</tbody>
	</table>
</td>
<tr>
    <td>
        <hr style="background-color:#dedede;margin:0px;color:#dedede;border-color:#dedede;border-width:0;border-style:dashed;height:2px">
    </td>
</tr>
