version: '3'
services:
  gui:
        build: .
        image: axonius/gui
        container_name: "gui"
        ports:
            - 80:80
        volumes:
          - ../../logs/gui:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius