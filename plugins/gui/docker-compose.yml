version: '3'
services:
  gui:
        build: .
        image: axonius/gui
        container_name: "gui"
        ports:
            - 80:80
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs:/home/axonius/libs
          - ./config/nginx_conf.d:/home/axonius/config/nginx_conf.d/
          - ../../logs:/home/axonius/logs

networks:
  default:
    external:
      name: axonius