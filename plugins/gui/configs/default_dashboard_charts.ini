# ::format::
# [Name]
# type = the type. e.g. "intersect"
# views = queries.

[WMI Info of AD Devices]
metric = query
type = intersect
config = {
            "entity" : "devices",
            "base" : "Enabled AD Devices",
            "intersecting" : [ "WMI Info Network Interface Mac Exists", "OS Available Security Patches Information" ]
        }

[Devices Turned On/Off]
metric = intersect
view = pie
config = {
            "entity" : "devices",
            "base" : "Devices with Known Power State",
            "intersecting": [ "Devices Turned On", "Devices Turned Off" ]
        }
