        "coloumnSizes" : [],
        "query" : {
            "filter" : "((specific_data.data.installed_software.name == ({\"$exists\":true,\"$ne\":\"\"})))",
            "expressions" : [
                {
                    "compOp" : "exists",
                    "field" : "specific_data.data.installed_software.name",
                    "i" : 0,
                    "leftBracket" : false,
                    "logicOp" : "",
                    "not" : false,
                    "rightBracket" : false,
                    "value" : null,
                    "fieldType" : "axonius"
                }
            ]
        },
        "sort" : {
            "desc" : true,
            "field" : ""
        }
    }

