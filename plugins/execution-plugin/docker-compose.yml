version: '3'
services:
  execution:
        build: .
        image: axonius/execution
        container_name: "execution"
        ports:
          - 4999:80
        volumes:
          - ../../logs:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius