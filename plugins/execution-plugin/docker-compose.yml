version: '3'
services:
  execution:
        build: .
        image: axonius/execution
        container_name: "execution"
        ports:
          - 4999:80
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs/axonius-py/axonius:/home/axonius/libs/axonius-py/axonius

networks:
  default:
    external:
      name: axonius