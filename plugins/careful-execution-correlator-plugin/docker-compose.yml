version: '3'
services:
  careful-execution-correlator:
        build: .
        image: axonius/careful-execution-correlator
        container_name: "careful-execution-correlator"
        ports:
          - 5039:80
        volumes:
          - ../../logs/careful-execution-correlator-plugin:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius