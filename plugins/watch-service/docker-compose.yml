version: '3'
services:
  watch-service:
        build: .
        image: axonius/watch-service
        container_name: "watch-service"
        ports:
            - 5002:80
        volumes:
          - ./src:/home/axonius/app
          - ../axonius-libs/src/libs:/home/axonius/libs

networks:
  default:
    external:
      name: axonius