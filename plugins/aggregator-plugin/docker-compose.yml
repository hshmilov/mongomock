version: '3'
services:
  aggregator:
        build: .
        image: axonius/aggregator
        container_name: "aggregator"
        ports:
          - 5000:80
        volumes:
          - ../../logs:/home/axonius/logs
          - data:/home/axonius

volumes:
  data:

networks:
  default:
    external:
      name: axonius