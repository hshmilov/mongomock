worker_processes  1;
events {
    worker_connections 1024;
}

http {
    server_tokens off;
    server {
        listen 80;
        include /home/axonius/config/nginx_conf.d/*.conf;

        location /api {
            include uwsgi_params;
            uwsgi_pass unix:/tmp/openresty-uwsgi.sock;
        }
    }
}