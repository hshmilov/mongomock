worker_processes  1;
events {
    worker_connections 1024;
}

http {
    server_tokens off;
    server {
        listen 443 ssl http2;
        include /etc/nginx/snippets/self-signed.conf;
        include /etc/nginx/snippets/ssl-params.conf;

        location / {
            include uwsgi_params;
            uwsgi_pass unix:/tmp/openresty-uwsgi.sock;
        }
    }
}