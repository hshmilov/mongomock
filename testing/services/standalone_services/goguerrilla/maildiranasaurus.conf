{
    "log_file" : "/var/log/guerilla.log",
    "log_level" : "debug",
    "allowed_hosts": [
      "*.me"
    ],
    "pid_file" : "/var/run/go-guerrilla.pid",
    "backend_config": {
        "log_received_mails": true,
        "save_workers_size": 1,
        "save_process" : "HeadersParser|Header|Debugger|MailDir",
        "validate_process": "MailDir",
        "primary_mail_host" : "0.0.0.0",
        "gw_save_timeout" : "30s",
        "gw_val_rcpt_timeout" : "3s",
        "maildir_user_map" : "admin=-1:-1,test=1002:2003,guerrilla=1001:1001",
        "maildir_path" : "/tmp/mail_dir"
    },
    "servers" : [
        {
            "is_enabled" : true,
            "host_name":"0.0.0.0",
            "max_size": 10000000,
            "timeout":180,
            "listen_interface":"0.0.0.0:26",
            "max_clients": 1000,
            "log_file" : "/var/log/guerilla.log",
            "tls" : {
                "start_tls_on":true,
                "tls_always_on":false,
                "private_key_file":"/go/src/github.com/flashmob/maildiranasaurus/client.test.key",
                "public_key_file":"/go/src/github.com/flashmob/maildiranasaurus/client.test.pem",
                "root_cas_file":"/go/src/github.com/flashmob/maildiranasaurus/rootca.test.pem",
                "protocols" : ["ssl3.0", "tls1.2"],
                "ciphers" : ["TLS_FALLBACK_SCSV", "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256", "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305", "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305", "TLS_RSA_WITH_RC4_128_SHA", "TLS_RSA_WITH_AES_128_GCM_SHA256", "TLS_RSA_WITH_AES_256_GCM_SHA384", "TLS_ECDHE_ECDSA_WITH_RC4_128_SHA", "TLS_ECDHE_RSA_WITH_RC4_128_SHA", "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256", "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384", "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"],
                "curves" : ["P256", "P384", "P521", "X25519"],
                "client_auth_type" : "NoClientCert"
            }
        }
    ]
}